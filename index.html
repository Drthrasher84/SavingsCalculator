<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Efficiency Savings Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #2c3e50;
    }
    label, input {
      display: block;
      margin-bottom: 10px;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .result {
      margin-top: 20px;
      background: #ecf0f1;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Call Efficiency Savings Calculator</h1>
  <label for="totalCalls">Total Calls:</label>
  <input type="number" id="totalCalls" placeholder="e.g., 1000">

  <label for="fullyServiced">% Fully Serviced Calls (0-100):</label>
  <input type="number" id="fullyServiced" placeholder="e.g., 90">

  <button onclick="calculateSavings()">Calculate Savings</button>

  <div class="result" id="result"></div>

  <script>
    function calculateSavings() {
      const costPerCall = 2.5;
      const totalCalls = parseFloat(document.getElementById('totalCalls').value);
      const percentServiced = parseFloat(document.getElementById('fullyServiced').value);

      if (isNaN(totalCalls) || isNaN(percentServiced)) {
        document.getElementById('result').innerText = 'Please enter valid numbers.';
        return;
      }

      const servicedCalls = totalCalls * (percentServiced / 100);
      const savings = servicedCalls * costPerCall;

      document.getElementById('result').innerHTML = `
        <strong>Results:</strong><br>
        Serviced Calls: ${servicedCalls.toFixed(0)}<br>
        Savings: $${savings.toFixed(2)}
      `;
    }
  </script>
</body>
</html>
