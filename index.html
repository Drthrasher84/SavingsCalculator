<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call Efficiency Savings Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f4f8;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #2980b9;
    }
    .result {
      margin-top: 20px;
      background: #ecf0f1;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Call Efficiency Savings Tracker</h1>
  <form id="repForm">
    <div id="repInputs"></div>
    <button type="button" onclick="calculateSavings()">Calculate Savings</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    const numReps = 8;
    const costPerCall = 2.5;
    const repInputsDiv = document.getElementById('repInputs');

    // Create input fields for each rep
    for (let i = 1; i <= numReps; i++) {
      const savedValue = localStorage.getItem(`rep${i}`) || '';
      repInputsDiv.innerHTML += `
        <label for="rep${i}">Rep ${i} - Calls Serviced:</label>
        <input type="number" id="rep${i}" value="${savedValue}" min="0">
      `;
    }

    function calculateSavings() {
      let totalSavings = 0;
      let results = '';

      for (let i = 1; i <= numReps; i++) {
        const calls = parseInt(document.getElementById(`rep${i}`).value) || 0;
        localStorage.setItem(`rep${i}`, calls);
        const savings = calls * costPerCall;
        totalSavings += savings;
        results += `Rep ${i}: $${savings.toFixed(2)} saved<br>`;
      }

      results += `<strong>Total Team Savings: $${totalSavings.toFixed(2)}</strong>`;
      document.getElementById('result').innerHTML = results;
    }
  </script>
</body>
</html>
